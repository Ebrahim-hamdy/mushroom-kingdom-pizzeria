<h1>{{ 'LBL_PLACE_ORDER' | translate }}</h1>

<table class="table table-bordered">
	<thead>
		<tr>
			<td>{{ 'LBL_ITEM' | translate }}</td>
			<td style="width:100px;">{{ 'LBL_QUANTITY' | translate }}</td>
			<td style="width:100px;">{{ 'LBL_TOTAL' | translate }}</td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in menuItems">
			<td>{{item.name}}</td>
			<td><input type="number" min="0" class="form-control text-right" ng-model="orderItems[$index]"/></td>
			<td class="text-right">{{orderItems[$index] * item.price | currency}}</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td class="text-right" colspan="3">{{orderTotal | currency}}</td>
		</tr>
	</tfoot>
</table>

<div class="radio" ng-repeat="option in deliveryOptions">
	<label>
		<input type="radio" name="delivery-option" value="{{option.value}}" ng-click="updateDeliveryOption(option.value)" ng-checked="deliveryOption == option.value">
		{{option.label}}
	</label>
</div>
<div>
	<input type="date" ng-model="deliveryDate" ng-show="deliveryOption == 2"/>
</div>

<br/>

<p class="bg-danger" ng-show="hasError">
	{{ 'MSG_ORDER_ERROR' | translate }}
</p>

<div>
	<button class="btn btn-success" ng-click="submitOrder()">{{ 'BTN_SUBMIT_ORDER' | translate }}</button>
	<button class="btn btn-link" ng-click="cancelOrder()">{{ 'BTN_CANCEL' | translate }}</button>
</div>
